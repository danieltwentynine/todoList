<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
    <link rel="icon" href="./images/check-mark.png">
    <title>To-do List</title>
</head>
<body>
    <div class="container">

        <!--Header-->
        <header class="text-center">
            <ul>
                <li><h1>To-Do List</h1></li>
                <button id="btn-Open" type="button" class="btn btn-dark">Open</button>
            </ul>
        </header>

        <!--Main Section-->
        <main>
            <div class="container d-block text-center mt-5 mb-5">
                <form id="form">
                    <input class="p-1" type="text" required placeholder="Activity Name" id="input">
                    <span onclick="newElement()" id="addBtn" class="btn btn-success">Add</span>
                </form>
                <ul class="mt-5 mb-5" id="list">
    
                </ul>
                <button type="button" id="btn-clear-list" class="btn btn-danger">Clear List</button>
                <button type="reset" id="btn-Close" class="btn btn-dark">Close</button>
            </div>
        </main>

        <!--Footer-->
        <footer class="text-center mt-5">
            <p id="footer">
                &copy; Daniel Cardoso - <a href="https://daniels-links.vercel.app/" target="_blank">Learn More</a>
            </p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
